<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 	<title>Raphael Example</title>
	<script type="text/javascript" src="3rdparty\raphael.js"></script>
	<script type="text/javascript" src="3rdparty\helvetica.js"></script>
	<script type="text/javascript" src="letter.js"></script>
	<script type="text/javascript" src="fixedletter.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.1/pouchdb.js"></script>
	
	<meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
	<meta content="UTF-8" http-equiv="encoding" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />

	<script type="text/javascript">
	
	var raphObject; 
	var db = new PouchDB('letterdb');
	
	db.info().then(function (info) {
   		console.log(info);
 	})
	
	function startup() {
		raphObject = Raphael('canvasdiv', 1000, 752);
		
		var dbid = 0;
		
		new FixedLetter(db, raphObject, 100, 'a');
		new FixedLetter(db, raphObject, 200, 'B');
		
	}
	
	</script>
</head>
<body onload="startup();">
<div id="canvasdiv" style="width: 1000px; height: 752px;"></div>
</body>
</html>
